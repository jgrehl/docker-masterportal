<% if (url.search(".m3u8") !== -1) { %>
    <video width="300" height="300" controls>
        <source src="<%=url%>" type="application/x-mpegURL">
    </video>
<% } else { %>
    <video id="<%=id%>" class="video-js vjs-default-skin" width="300" height="300" style="margin-left:auto; margin-right:auto;">
        <source src="<%=url%>"/>
    </video>
<% } %>
