<div class="simple-lister-button col-md-1" title="Anliegen anzeigen">
    <span class="glyphicon <%= glyphicon %>"></span>
</div>
<div id="simple-lister-table" class="simple-lister-table col-md-1" style="display: <%= display %>">
    <table class="table">

        <%if (featuresInExtent.length <1) {%>
            <tr>
                <td><%= errortxt%></td>
            </tr>
        <%}%>
        <% _.each(featuresInExtent, function(feature){%>
            <tr>
                <%_.each(feature.properties, function(prop){%>
                <td><%= prop%></td>
                <%});%>
            </tr>
        <%});%>
    </table>
    <button class="btn btn-default simple-lister-append-button" type="submit">Button</button>
</div>
